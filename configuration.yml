data_source my_datasource:
  type: postgres
  host: ${POSTGRES_HOST}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}
  schema: public
  quote_identifiers: true
  sampler:
    samples_limit: 20
    include_tables: 
      - btob_customers
      - btoc_customers
      - example_model

soda_cloud:
  host: cloud.soda.io
  api_key_id: ${SODA_CLOUD_API_KEY}
  api_key_secret: ${SODA_CLOUD_API_SECRET}
